<div [className]="headerClass ? 'header' : 'scolledHeader'">


  <div class="headerAlert">
    <div [className]="alertStyle">
      <p class="alertMessage">{{ alertMessage }}</p>
    </div>
  </div>


  <div class="nav w-100 h-100 m-0">
    <nav class="navbar navbar-expand w-100 h-100 p-0 m-0">
      <div class="container-fluid h-100 p-0 m-0">

        <a
          class="navbar-brand h-100 p-0 m-0"
          [routerLink]="['/home']"
          routerLinkActive="router-link-active"
        >
          <img [className]="'logo-header'" [src]="'assets/images/logo.png'" />
          <h1 [id]="title" class="title">{{ title }}</h1>
        </a>

        <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2">


            <li class="nav-item">
              <a
                class="nav-link active"
                [routerLink]="['/home']"
                routerLinkActive="router-link-active"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
                <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
              </svg>
                List
              </a>
            </li>


            <li class="nav-item">
              <a
                class="animated-button"
                [routerLink]="['/createStudent']"
                routerLinkActive="router-link-active"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke="currentColor"
                  height="24"
                  fill="none"
                  class="arr-2"
                >
                  <line y2="19" y1="5" x2="12" x1="12"></line>
                  <line y2="12" y1="12" x2="19" x1="5"></line>
                </svg>
                <span class="text">ajouter etudiant</span>
                <span class="circle"></span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke="currentColor"
                  height="24"
                  fill="none"
                  class="arr-1"
                >
                  <line y2="19" y1="5" x2="12" x1="12"></line>
                  <line y2="12" y1="12" x2="19" x1="5"></line>
                </svg>
              </a>
            </li>


          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<div class="space"></div>
